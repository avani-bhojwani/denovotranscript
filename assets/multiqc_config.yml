report_comment: >
  This report has been generated by the <a href="https://github.com/nf-core/denovotranscript/releases/tag/1.0.0" target="_blank">nf-core/denovotranscript</a>
  analysis pipeline. For information about how to interpret these results, please see the
  <a href="https://nf-co.re/denovotranscript/1.0.0/docs/output" target="_blank">documentation</a>.
report_section_order:
  "nf-core-denovotranscript-methods-description":
    order: -1000
  software_versions:
    order: -1001
  "nf-core-denovotranscript-summary":
    order: -1002

module_order:
  - fastqc:
      name: "FastQC raw"
      info: "This section of the report shows FastQC results of the raw reads."
      path_filters:
        - "*/*_raw_*.zip"
  - fastqc:
      name: "FastQC after trimming"
      info: "This section of the report shows FastQC results after trimming with
        fastp."
      path_filters:
        - "*/*_trim_*.zip"
  - fastqc:
      name: "FastQC after filtering"
      info: "This section of the report shows FastQC results after trimming with
        fastp (if used) and filtering with SortMeRNA."
      path_filters:
        - "*/*_final_*.zip"
  - busco
  - salmon

export_plots: true

disable_version_detection: true
